<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <style>
        .img{
            width: 60px;
            height: 60px;
        }
        .child{
            position: absolute;
        }
        #container {
            position: relative;
            width: 1000px;
            height: 800px;
            border: 1px solid black;
            overflow: hidden; /* To prevent the element from moving outside the container */
        }
    </style>
    <div id="container" class="container">
        <div id="child" class="child">
            <img class="img" src="https://static.vecteezy.com/system/resources/previews/013/519/076/original/pixel-art-rocket-png.png" >
        </div>
        
    </div>
</body>
</html>
